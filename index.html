<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fable</title>
    <!-- Import del font Google Playfair Display -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Fable</h1>
    <p class="tagline">Elegant. Vibrant. Magic.</p>

    <div class="preview-wrapper">
        <img id="themeImage" src="/fable_web/screenshots/Unicorn.png" alt="Theme Preview">
    </div>

    <div class="theme-selector">
        <button class="theme-btn" data-theme="unicorn" style="background: #ffffff" onclick="changeTheme('unicorn', this)"></button>
        <button class="theme-btn" data-theme="gelato" style="background: #f5e3d7" onclick="changeTheme('gelato', this)"></button>
        <button class="theme-btn" data-theme="grimoire" style="background: #495057" onclick="changeTheme('grimoire', this)"></button>
        <button class="theme-btn" data-theme="liquorice" style="background: #000000" onclick="changeTheme('liquorice', this)"></button>
    </div>

    <div id="themeInfo" class="theme-info hidden">
        <h2 id="themeName"></h2>
        <p id="themeDescription"></p>
    </div>

    <a href="https://marketplace.visualstudio.com/items?itemName=walele993.fable-code-theme" class="install-btn">Install Now</a>

    <footer class="footer">
        <p>
            Crafted with <i class="fas fa-heart" style="color: #D6409F;"></i> by Gabriele Meucci
            <a href="https://www.linkedin.com/in/gabriele-meucci/" 
               target="_blank" 
               title="LinkedIn"
               class="social-link">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://github.com/walele993" 
               target="_blank" 
               title="GitHub"
               class="social-link">
                <i class="fab fa-github"></i>
            </a>
        </p>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
